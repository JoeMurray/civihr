<section class="panel panel-default panel--leave" ng-controller="LeaveCtrl as LeaveCtrl" id="leaves">
    <header class="panel-heading">
        <h2 class="panel-title">Leave</h2>
    </header>
    <div class="panel-body">
        <div class="panel-body-section text-center">
            <dl class="dl-horizontal dl-horizontal-inline">
                <dt>Leave Type:</dt>
                <dd>All</dd>
            </dl>
        </div>
        <hr>
        <div class="panel-body-section">
            <div class="row">
                <div class="col-md-5">
                    <ul class="list-unstyled chr_leave-list">
                        <li class="chr_leave-list__type" ng-repeat="leave in LeaveCtrl.leaves">
                            <i class="chr_leave-list__type__color chart-color-{{$index}}"
                              style="background: {{LeaveCtrl.chartColors($index)}}"
                            ></i>
                            <span class="chr_leave-list__type__name">
                                <strong>{{leave.title}}</strong>
                            </span>
                            <span class="chr_leave-list__type__count">
                                {{leave.taken}} days
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 col-md-offset-2 text-center" ng-if="LeaveCtrl.totalTaken">
                    <div data-cs-donut-chart data-items="LeaveCtrl.leaves"
                         data-item-key="taken" data-ready="LeaveCtrl.ready">
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="panel-body-section text-center">
            <dl class="dl-horizontal dl-horizontal-inline">
                <dt>Annual Leave Entitlement:</dt>
                <dd>{{LeaveCtrl.totalEntitlement}}</dd>
            </dl>
        </div>
        <hr>
        <div class="panel-body-section">
            <div class="row">
                <div class="col-md-5">
                    <dl class="dl-horizontal dl-horizontal-full">
                        <dt>TOIL Days Accrued:</dt>
                        <dd>{{LeaveCtrl.toil.entitled}} days</dd>
                    </dl>
                </div>
                <div class="col-md-5 col-md-offset-2">
                    <dl class="dl-horizontal dl-horizontal-full">
                        <dt>TOIL Days Claimed:</dt>
                        <dd>{{LeaveCtrl.toil.taken}} days</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</section>
